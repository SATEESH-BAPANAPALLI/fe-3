<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication using local storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- sign up -->

    <div class="signup">

        <div class="header-bar">
            <p class="header">Header</p>
            <p class="signup-profile">Signup&nbsp&nbsp&nbsp&nbsp&nbspProfile</p>
        </div>

        <div class="signup-block">

            <p class="signup-group">Signup</p>

            <div id="fullname" class="fullname-group">Full Name</div>
            <div id="email" class="email-group">Email</div>
            <div id="password" class="password-group">Password</div>
            <div class="confirm-group">Confirm Password</div>

            <a href="profile.html"><button type="button" class="signup-button" onclick="addData()">Signup</button>
            </a>
            
        </div>

    </div>

</body>
</html>
